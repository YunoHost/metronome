<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metronome MAM Browser</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta charset="utf-8" />
</head>

<body>
<div id='top'>
  <div id='header'>
    <img src="images/header.png" />
  </div>
</div>

<div id='main'>
    <p>
    Please login with your %HOST credentials to view your MAM log archives.
    </p>
    <form action='%LOGIN-URL' method='post' accept-charset='UTF-8' id='login'>
        <div><label for='username'>Username:</label><br /></div>
        <div><input type='text' name='username' id='username' value="" /></div>
        <div><label for='password'>Password:</label><br /></div>
        <div><input type='password' name='password' id='password' value="" /></div>
        <div><br /><input type='submit' id='login' value='Login' class='btn' /></div>
    </form>
</div>
</body>
</html>
